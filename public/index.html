<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body onload="ONLOAD()">
    <div class="dialog" style="display: none">
      <div class="dialog-body p-2">
        <h3 id="title-dialog">+Create New</h3>
        <div id="con-1" style="display: none" class="con-1"></div>
        <div id="con-2" class="con-2" style="display: block">
          <input type="text" class="inp" placeholder="Search..." id="filter" />
          <div class="table-sm" id="list-modal"></div>
        </div>
        <div class="btn-container">
          <button class="btn btn-danger" id="cancel-1">Cancel</button>
          <button class="btn btn-sucess" id="next-1">Next</button>
        </div>
      </div>
    </div>
    <div class="dialog" style="display: none;">
      <div class="dialog-body p-2">
        <h3 id="title-dialog-2">+Create New</h3>
        <div id="con-1" style="display: flex">
          <div class="row" style="height: 100%;">
            <div class="col" style="padding: 0px 10px;">
              <div class="table-sm" id="list-view" style="    border: 1px solid white;
    border-radius: 7px;">
                <div class="row" >
                  <div class="col">Fiest</div>
                </div>
              </div>
            </div>
            <div class="col" style="padding: 0px 10px;">
                <p id="timeframe-view"></p>
                <p id="change-view"></p>
                <p id="market-view"></p>
            </div>
          </div>
        </div>
        <div
          class="btn-container"
          style="display: flex; justify-content: center"
        >
          <button class="btn btn-danger btn-sm" id="cancel-2">Cancel</button>
        </div>
      </div>
    </div>

    <button class="fab-btn">+</button>
    <div class="container">
      <div class="table"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
